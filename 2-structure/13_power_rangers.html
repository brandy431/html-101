<!DOCTYPE html>
<html>
  <head>
    <title>Power Rangers</title>
    <style>
      .ranger-div {
        width: 50%;
        height: 100px;
        text-align: center;
        line-height: 100px;
        color: white;
        font-weight: bold;
      }
      #red-ranger { background-color: red; }
      #blue-ranger { background-color: blue; }
      #black-ranger { background-color: black; }
      #yellow-ranger { background-color: yellow; color: black; }
      #pink-ranger { background-color: pink; color: black; }
    </style>
  </head>
  <body>
    <p>In 1993, the "Mighty Morphin’ Power Rangers" premiered on TV, fighting forces of evil. The five original rangers were each represented by a different color:</p>
    <div id="red-ranger" class="ranger-div">❤️‍🩹 Red</div>
    <div id="blue-ranger" class="ranger-div">💙 Blue</div>
    <div id="black-ranger" class="ranger-div">🖤 Black</div>
    <div id="yellow-ranger" class="ranger-div">💛 Yellow</div>
    <div id="pink-ranger" class="ranger-div">💖 Pink</div>
  </body>
</html>
